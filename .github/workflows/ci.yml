name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    name: Lint, Test, Build
    runs-on: ubuntu-latest

    env:
      # Avoid Next / telemetry noise in CI
      NEXT_TELEMETRY_DISABLED: 1
      # If any tools complain about missing DATABASE_URL, you can set a dummy here:
      # DATABASE_URL: "postgresql://user:pass@localhost:5432/db"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
